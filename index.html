<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One:ital@1&family=Roboto:wght@300;500&display=swap"
        rel="stylesheet" />
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <p id="score">score: 0</p>
    <canvas id="gamezone" width="900" height="500"></canvas>
    <div id="thongbao">
        <p id="playagain">
            <input class="btn" type="button" value="Play Again" />
        </p>
        <a href="#ketthuc" class="btn">Cancel</a>
    </div>
    <div id="ketthuc">
        Cảm ơn bạn đã chơi game! <br>
        Một sản phẩm còn rất nhiều thiếu sót <br>
        Make by Dũng Phan (D-Pain)
    </div>
    <button id="start" >Start</button>
    <div id="huongdan">Hướng dẫn: <br>
        Nhấn nút F để chơi game <br>
        Nhấn space game sẽ rất kỳ <br>
        Nhưng đấy không phải bug, đấy là tính năng!
    </div>

</body>
<script src="js/main.js"></script>

</html>
